<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold">Perfil del Usuario</h2>
  
    <div *ngIf="userProfile">
      <p><strong>Email:</strong> {{ userProfile.email }}</p>
    </div>
  
    <div *ngIf="errorMessage" class="text-red-500">
      {{ errorMessage }}
    </div>
  </div>
