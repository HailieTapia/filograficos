<body [ngClass]="{'day-mode': !isNightMode, 'night-mode': isNightMode}">
  <header class="p-4 shadow-lg fixed w-full z-10" [ngClass]="isNightMode ? 'bg-gray-800 text-white' : 'bg-white text-gray-800'">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPJHQEOO_cjRWqPY0IU0tuyhCKu1wJdT0BLA&s" alt="Logo" class="h-10 mr-2" />
        <h1 class="text-2xl font-bold">Filográficos</h1>
      </div>
      <nav class="mt-2">
        <ul class="flex space-x-4">
          <ng-container *ngIf="userRole === 'administrador'">
            <li>
              <a class="bg-transparent border border-yellow-500 text-yellow-500 font-semibold py-2 px-4 rounded hover:bg-yellow-500 hover:text-white transition duration-200" href="/admin">Panel de Administración</a>
            </li>
            <li>
              <a class="bg-transparent border border-red-500 text-red-500 font-semibold py-2 px-4 rounded hover:bg-red-500 hover:text-white transition duration-200" routerLink="/logout">Cerrar Sesión</a>
            </li>
          </ng-container>
          <ng-container *ngIf="userRole === 'cliente'">
            <li>
              <a class="bg-transparent border border-blue-500 text-blue-500 font-semibold py-2 px-4 rounded hover:bg-blue-500 hover:text-white transition duration-200" href="/profile">Perfil</a>
            </li>
            <li>
              <a class="bg-transparent border border-red-500 text-red-500 font-semibold py-2 px-4 rounded hover:bg-red-500 hover:text-white transition duration-200" routerLink="/logout">Cerrar Sesión</a>
            </li>
          </ng-container>
          <ng-container *ngIf="!userRole">
            <li>
              <a class="bg-transparent border border-green-500 text-green-500 font-semibold py-2 px-4 rounded hover:bg-green-500 hover:text-white transition duration-200" href="/login">Iniciar Sesión</a>
            </li>
            <li>
              <a class="bg-transparent border border-blue-600 text-blue-600 font-semibold py-2 px-4 rounded hover:bg-blue-600 hover:text-white transition duration-200" href="/register">Registrarse</a>
            </li>
            <div class="flex items-center">
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer" (change)="toggleTheme()" [checked]="isNightMode" />
                <div class="w-10 h-6 bg-gray-300 rounded-full peer peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-500 transition-all duration-200"></div>
                <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition duration-200 peer-checked:translate-x-full peer-checked:bg-blue-500"></span>
              </label>
            </div>
          </ng-container>
        </ul>
      </nav>
    </div>
  </header>
</body>
